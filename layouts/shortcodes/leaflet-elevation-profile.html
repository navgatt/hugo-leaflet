{{ if or (not .Parent) (not (eq .Parent.Name "leaflet-map")) }}
{{ errorf "%s: cannot be used outside leaflet-map: %s" .Name .Position }}
{{ end }}

{{ $uniqueMapId := .Parent.Ordinal | safeJS }}

<script>
	map_options_{{ $uniqueMapId }}.heightgraph = {
		enabled: true,
		{{ with .Get "resizable" }}
		resizable: {{ . }},
		{{ end }}
	};
</script>
